  - text: "بالتأكيد ، تعد مصر موطنًا للعديد من المسطحات المائية المهمة ، والتي تشمل نهر النيل الشهير وبحيرة ناصر وبحيرة مريوط وبحيرة المنزلة والبحر الأبيض المتوسط والبحر الأحمر. ومن بينها ، يحتل نهر النيل مكانًا بارزًا للغاية ويعمل كمصدر رئيسي للمياه في البلاد"

  utter_creatures_water_bodies_egypt:
  - text: "هناك العديد من الأنواع التي تعيش في المسطحات المائية في مصر ، بما في ذلك الأسماك مثل الفرخ النيلي ، وسمك السلور ، والبلطي ، بالإضافة إلى أنواع مختلفة من الطيور والزواحف والثدييات مثل أفراس النهر والتماسيح"
  - text: "مصر هي موطن لمجموعة متنوعة من الأنواع المائية الموجودة في المسطحات المائية ، بما في ذلك نهر النيل وبحيرة ناصر والبحر الأبيض المتوسط والبحر الأحمر. وتشمل بعض الأنواع المائية البارزة الموجودة في هذه المسطحات المائية تمساح النيل وأنواع مختلفة من الأسماك مثل سمك الفرخ وسمك السلور ، وأنواع مختلفة من الأسماك البحرية مثل الدلافين والسلاحف البحرية والشعاب المرجاني"
 
  utter_most_polluted_water_body_egypt:
  - text: "بحيرة المنزلة من أكثر المسطحات المائية تلوثا في مصر ، وقد تأثرت بشدة بالتلوث الصناعي والزراعي ، وكذلك الصرف الصحي وإغراق النفايات الصلبة ، مما أدى إلى تدهور صحة البحيرة وظهورها. فقدان العديد من الأنواع التي تعتمد عليه"
