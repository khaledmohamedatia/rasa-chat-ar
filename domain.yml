         6-السبائك (اختياري): في بعض الحالات ، يمكن دمج المعدن المنصهر مع معادن أخرى لإنشاء سبائك ذات خصائص محددة. هذه الخطوة شائعة بالنسبة للمعادن مثل الألومنيوم والنحاس ، حيث تكون تركيبات السبائك المختلفة مطلوبة لتطبيقات محددة.

