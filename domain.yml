  utter_pesticides_impact:
  - text: "بالطبع ، يمكن أن يكون لمبيدات الآفات آثار سلبية كبيرة على البيئة. فهي يمكن أن تضر الحشرات النافعة ، مثل النحل والفراشات والخنافس ، وكذلك الطيور والحياة البرية الأخرى. كما يمكن للمبيدات أن تلوث مصادر المياه وتضر بالحياة المائية"
  - text: "يمكن أن يكون لمبيدات الآفات آثار سلبية على البيئة ، مثل تلويث التربة والمياه والهواء ، وإلحاق الضرر بالكائنات غير المستهدفة ، والمساهمة في تطوير آفات مقاومة لمبيدات الآفات"
  - text: "المبيدات الحشرية يمكن أن تلحق الضرر بالبيئة من خلال تلويث مصادر المياه ، وقتل الحشرات النافعة ، والإضرار بالحياة البرية. كما يمكن أن تؤدي إلى ظهور آفات مقاومة لمبيدات الآفات"

  utter_reduce_pesticides_usage:
  - text: "هناك العديد من البدائل لاستخدام المبيدات الحشرية التي تعتبر أكثر أمانًا للبيئة ولا تزال فعالة في مكافحة الآفات. وتشمل بعض الطرق تناوب المحاصيل ، واستخدام الحيوانات المفترسة الطبيعية مثل الدعسوقة والصلاة ، واستخدام المبيدات الحشرية العضوية والطبيعية"
  - text: "تتضمن بعض الطرق لتقليل اعتمادنا على مبيدات الآفات ممارسة الإدارة المتكاملة للآفات ، واستخدام الأساليب الطبيعية لمكافحة الآفات ، واعتماد ممارسات الزراعة العضوية"
  - text: "لتقليل الاعتماد على مبيدات الآفات ، يمكننا استخدام طرق بديلة لمكافحة الآفات مثل تناوب المحاصيل ، والزراعة المصاحبة ، والمكافحة البيولوجية للآفات. يمكننا أيضًا تعزيز ممارسات الزراعة المستدامة"
  - text: "يمكننا تقليل اعتمادنا على مبيدات الآفات من خلال اعتماد ممارسات زراعية أكثر استدامة ، مثل استخدام الأساليب الطبيعية لمكافحة الآفات ، وتعزيز التنوع البيولوجي ، وتقليل استخدام المواد الكيميائية الاصطناعية"
  
  utter_people_role_pesticides:
  - text: "كأفراد ، يمكننا دعم ممارسات الزراعة المستدامة والعضوية عن طريق شراء الطعام من المزارعين المحليين وشراء المنتجات العضوية. يمكننا أيضًا اختيار استخدام البدائل الطبيعية في حدائقنا ومروجنا"
  - text: "يمكن للأفراد الحد من استخدام مبيدات الآفات عن طريق اختيار المنتجات العضوية ، ودعم الزراعة المستدامة ، واستخدام طرق مكافحة الآفات الطبيعية في المنزل ، ونشر الوعي بالآثار السلبية لمبيدات الآفات"
  - text: "كأفراد ، يمكننا تقليل استخدامنا لمبيدات الآفات عن طريق شراء المنتجات العضوية ، ودعم المزارعين المحليين الذين يستخدمون الممارسات المستدامة ، واستخدام الأساليب الطبيعية لمكافحة الآفات في حدائقنا ومنازلنا"
  - text: "يمكن للأفراد المساعدة في تقليل استخدام مبيدات الآفات من خلال دعم الزراعة العضوية ، واستخدام الأساليب الطبيعية لمكافحة الآفات ، والدعوة إلى ممارسات الزراعة المستدامة"

  utter_Egypt_position_pesticides:
  - text: "مصر من أكبر مستخدمي المبيدات في العالم. وقد أدركت الحكومة المخاطر المرتبطة باستخدام المبيدات ونفذت عدة مبادرات للحد من استخدامها"
  - text: "يوجد في مصر لوائح للرقابة على استخدام المبيدات في الزراعة ، حيث يمكن أن يكون للاستخدام المفرط آثار سلبية على البيئة وصحة الإنسان"
  - text: "مصر لديها تشريعات تنظم استخدام المبيدات وتتخذ الإجراءات اللازمة لضمان استخدامها الآمن لحماية البيئة والصحة العامة"
  - text: "تعترف مصر بالمخاطر المحتملة المرتبطة باستخدام مبيدات الآفات وقد طبقت لوائح لرصد ومراقبة استخدامها في الزراعة"

  utter_Egyptian_government_pesticides:
  - text: "وضعت الحكومة برنامجًا لتدريب المزارعين على كيفية استخدام المبيدات بأمان ، كما شجعت على استخدام تقنيات الإدارة المتكاملة للآفات التي تستخدم الحيوانات المفترسة الطبيعية وطرقًا أخرى لمكافحة الآفات"
  - text: "تتخذ الحكومات خطوات للحد من استخدام مبيدات الآفات من خلال الترويج لممارسات الزراعة المستدامة ، وتنفيذ اللوائح الخاصة باستخدام مبيدات الآفات ، وتمويل البحوث المتعلقة بالطرق البديلة لمكافحة الآفات"
  - text: "تتخذ الحكومات مبادرات للحد من استخدام مبيدات الآفات من خلال تشجيع الإدارة المتكاملة للآفات ، وتعزيز الزراعة العضوية ، ودعم البحوث المتعلقة بالطرق الطبيعية لمكافحة الآفات"
